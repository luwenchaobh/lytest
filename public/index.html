<!DOCTYPE html>
<html>

    <head>
        <title>NodeJS Starter Application</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/foundation.min.css"/>
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="js/angular.js"></script>
        <script src="indexRequest.js"></script>
    </head>

    <body ng-app="testApp">

        <div ng-controller="AppCtrl">

            <h3 class="white">Input longURL</h3>
            <input type="text" ng-model="data.longURL"/>

            <h3 class="white">Output shortURL</h3>
            <input type="text" ng-model="data.shortURL"/>

            <div ng-click="transfer(data.longURL)">
                <h1></h1>
                <button>LongURL to ShortURL!</button>
            </div>
        </div>

        <ng-view></ng-view>

    </body>

</html>
